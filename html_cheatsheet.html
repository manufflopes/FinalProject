<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manuella Lopes</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="page">
            <nav>
                <ul>
                    <li><a href="index.html">Resume</a></li>
                    <li><a href="html_cheatsheet.html">HTML Cheat Sheet</a></li>
                    <li><a href="css_cheatsheet.html">CSS Cheat Sheet</a></li>
                    <li><a href="js_cheatsheet.html">JS Cheat Sheet</a></li>
                </ul>
            </nav>
            <header>
                <div class="header-info">
                    <div class="headerContainer">
                        <h1>HTML Cheat Sheet</h1>
                        <img
                            class="iconPage"
                            src="img/arquivo-html-com-simbolo-de-codigo.png"
                            alt=""
                        />
                    </div>
                </div>
            </header>
            <div class="container">
                <div class="left-column">
                    <div
                        class="web_content"
                        data-tooltip="Defines the HTML document type."
                    >
                        <h2>&lt;!DOCTYPE html&gt;</h2>
                    </div>
                    <div
                        class="web_content"
                        data-tooltip="Root element that wraps all content on the page."
                    >
                        <h2>&lt;html&gt;</h2>
                    </div>
                    <div
                        class="web_content"
                        data-tooltip="Contains metadata and information about the page."
                    >
                        <h2>&lt;head&gt;</h2>
                    </div>
                    <div
                        class="web_content"
                        data-tooltip="Defines the page title displayed in the browser title bar."
                    >
                        <h2>&lt;title&gt;</h2>
                    </div>
                    <div
                        class="web_content"
                        data-tooltip="Contains all visible content of the page."
                    >
                        <h2>&lt;body&gt;</h2>
                    </div>
                    <div
                        class="web_content"
                        data-tooltip="Headings of different levels."
                    >
                        <h2>&lt;h1&gt; to &lt;h6&gt;</h2>
                    </div>
                    <div class="web_content" data-tooltip="Paragraph of text.">
                        <h2>&lt;p&gt;</h2>
                    </div>
                    <div
                        class="web_content"
                        data-tooltip="Creates a division or a section in an HTML document."
                    >
                        <h2>&lt;div&gt;</h2>
                    </div>
                </div>
                <div class="right-column">
                    <div
                        class="web_content"
                        data-tooltip="Creates a link to other pages."
                    >
                        <h2>&lt;a&gt;</h2>
                    </div>
                    <div
                        class="web_content"
                        data-tooltip="Inserts an image on the page."
                    >
                        <h2>&lt;img&gt;</h2>
                    </div>
                    <div
                        class="web_content"
                        data-tooltip="Creates an unordered list."
                    >
                        <h2>&lt;ul&gt;</h2>
                    </div>
                    <div
                        class="web_content"
                        data-tooltip="Creates an ordered list."
                    >
                        <h2>&lt;ol&gt;</h2>
                    </div>
                    <div
                        class="web_content"
                        data-tooltip="List item in &lt;ul&gt; or &lt;ol&gt;."
                    >
                        <h2>&lt;li&gt;</h2>
                    </div>
                    <div class="web_content" data-tooltip="Creates a table.">
                        <h2>&lt;table&gt;</h2>
                    </div>
                    <div
                        class="web_content"
                        data-tooltip="Defines a row in a table."
                    >
                        <h2>&lt;tr&gt;</h2>
                    </div>
                    <div
                        class="web_content"
                        data-tooltip="Defines a cell in a table."
                    >
                        <h2>&lt;td&gt;</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
